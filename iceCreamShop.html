<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceCreamShop</title>
    <link rel="stylesheet" href="main.css">
    <script src="seat.js" defer></script>
    <script src="Data.js" defer></script>
    <script src="vector.js" defer></script>
    <script src="offerScreen.js" defer></script>
    <script src="server.js" defer></script>
    <script src="customer.js" defer></script>
    <script src="iceCreamShop.js" defer></script>
  </head>
<body> 
  <div id="offer">
    <h1 id="money">0$</h1>
    <canvas id="shop" width="1400" height="800">
    </canvas>
<div class="hidden" id="wrapper">

    <h1>Offer - Selection</h1>
    <canvas id="canvas2" width="450" height="350" ></canvas>
    <canvas id="flavorCanvas" width="450" height="350"></canvas>
    <canvas id="toppingCanvas" width="450" height="350"></canvas>

    <select name="flavor" id="flavor">
        <option value="strawberry">strawberry</option>
        <option value="lemon">lemon</option>
        <option value="raspberry">raspberry</option>
      </select>

      <select name="sauce" id="sauce">
        <option value="chocolate">chocolate</option>
        <option value="strawberry">strawberry</option>
        <option value="white chocolate">white chocolate</option>
      </select>

      <select name="toppings" id="toppings">
        <option value="sprinkles">sprinkles</option>
        <option value="smarties">smarties</option>
        <option value="nothing">nothing</option>
      </select>

      <select name="number" id="number">
        <option value="1">one</option>
        <option value="2">two</option>
        <option value="3">three</option>
      </select>

      <button id="but2" type="submit">save Order</button>
      
    </div>
   </div>
   <div id="list"></div>
</body>
</html>
