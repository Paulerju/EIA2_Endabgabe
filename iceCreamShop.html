<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceCreamShop</title>
    <link rel="stylesheet" href="main.css">
    <script src="server.js" defer></script>
    <script src="Humans.js" defer></script>
    <script src="customer.js" defer></script>
    <script src="iceCreamShop.js" defer></script>
  </head>
<body> 
  <div id="offer">
    <canvas id="shop" width="1400" height="800">
    </canvas>
<div class="hidden" id="wrapper">

    <h1>Offer - Selection</h1>
    <canvas id="canvas2" width="450" height="350" ></canvas>
   
    <select name="flavor" id="flavor">
        <option value="strawberry">strawberry</option>
        <option value="lemon">lemon</option>
        <option value="raspberry">raspberry</option>
      </select>

      <select name="sauce" id="sauce">
        <option value="chocolate">chocolate</option>
        <option value="strawberry">strawberry</option>
        <option value="white chocolate">white chocolate</option>
      </select>

      <select name="toppings" id="toppings">
        <option value="sprinkles">sprinkles</option>
        <option value="smarties">smarties</option>
        <option value="nothing">nothing</option>
      </select>

      <select name="number" id="number">
        <option value="one">one</option>
        <option value="two">two</option>
        <option value="three">three</option>
      </select>

      <button id="but1">continue game</button>
      <button id="but2">save Order</button>
    </div>
   </div>
</body>
</html>
